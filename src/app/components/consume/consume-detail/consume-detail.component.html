
<div class="button-row">
    <a [routerLink]="['/consumes', consume.card.id, consume.card.number]">Go to consumes</a>
  </div>


  <div class="col-sm-6">
<table class="table table-sm">
        <thead>
            <tr>
                <th scope="col" colspan="4">Consume detail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Date</th>
                <td>{{consume.date | date: 'dd/MM/yyyy'}}</td>
            </tr>
            <tr>
                <th scope="row">Amount</th>
                <td>{{consume.amount  | currency}}</td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td>{{consume.description}}</td>
            </tr>
            
        </tbody>
    </table>
</div>

  <dl class="row"> 
    
    <dd class="col-sm-12 text-right">
        <a  (click)="deleteConsume(consume.id)" >
            <i class="material-icons md-18">delete</i>
        </a>
    </dd>
  </dl>
