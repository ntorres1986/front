
<div class="button-row">
  <a [routerLink]="['/cards', card.customer.id]">Go to cards</a>
</div>


<dl class="row">
  <dt class="col-sm-12"><h2>Detail card</h2></dt>
  <dt class="col-sm-2">Number :</dt>
  <dd class="col-sm-10">{{card.number}}</dd>

  <dt class="col-sm-2">Ccv :</dt>
  <dd class="col-sm-10">{{card.ccv}}</dd>

  <dt class="col-sm-2">Card type :</dt>
  <dd class="col-sm-10">{{card.card_type}}</dd>

  
  <dd class="col-sm-12 text-right">
      <a  (click)="deleteCard(card.id)" >
          <i class="material-icons md-18">delete</i>
      </a>
  </dd>
</dl>
